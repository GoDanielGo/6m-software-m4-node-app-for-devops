version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.0  # Updated Docker Orb version
  #heroku: circleci/heroku@1.2.6
  snyk: snyk/snyk@1.5.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Dependencies
          command: npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Tests
          command: npm run test
  publish:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker Login
          command: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/nodeapp:v1.01 .
      - run:
          name: Push Docker Image
          command: |
            docker push $DOCKERHUB_USERNAME/nodeapp:v1.01

  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker      
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: | 
                heroku container:login
                heroku container:push web -a daniel-su-devops
                heroku container:release web -a daniel-su-devops
  scan:
    docker:
      - image: cimg/node:16.10
    environment:
      IMAGE_NAME: edisonzsq/education-space
    steps:
      - checkout
      - setup_remote_docker      
      - docker/check
      - run: docker build -t $IMAGE_NAME .
      - snyk/scan: 
          docker-image-name: $IMAGE_NAME
          
workflows:
  simple_workflow:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - test:
          requires:
            - build 
          filters:
            branches:
              only: main    

    # The scan job
      - scan:
          requires:
            - build
          filters:
            branches:
              only: main