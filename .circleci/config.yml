version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@1.0.0  # Corrected version

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Install Dependencies
          command: npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Tests
          command: npm run test
  build-and-push:
    executor: docker/docker  # Ensuring using docker executor if defined properly
    steps:
      - checkout
      - setup_remote_docker
      - docker/check:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/myapp:${CIRCLE_SHA1} .
      - docker/push:
          image: $DOCKERHUB_USERNAME/myapp
          tag: ${CIRCLE_SHA1}

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
